<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./jquery-ui-1.11.4/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container centered">
        <div class="row">
            <div class="span4 collapse-group">
                <center><h1>Topic similarity graph for Chilean News Outlets
                        in Twitter</h1>
                </center>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        Maximum amount of edges:
                    </div>
                    <div class="col-md-6">
                        <input type="range" id="slider"
                                            name="points"
                                            value = 1
                                            min="0.0"
                                            max="1.0"
                                            step="0.00001" /> 
                        <center><span id="slider-label">1</span></center>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
        <div class="col-md-6 text-center" id="word-cloud">
        </div>
        <div class="col-md-6 text-center" id="container">
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="./jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
    .vcenter {
        display: inline-block;
        vertical-align: middle;
        float: none;
    }
    
    .node {
      stroke: #000000;
    }

    .link {
      stroke: #000000;
      stroke-width: 3px;
    }

    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script>

      $(function() {
        
        d3.json("topics_communities.json", function(error, graph) {
       
          var width = 600,
              height = 600;
         
        
          var linkcolorpos = d3.scale.linear()
          .domain([0,1])
          .range(["gray", "red"]);

          var nodes = graph.nodes;
          var links = [];
          graph.links.sort(function(a, b) { 
              return (b.values[0] -
                      a.values[0]);});

          var force = d3.layout.force()
              .charge(-150)
              .gravity(0.2)
              .linkDistance(60)
              .size([width, height])
              .nodes(nodes)
              .links(links)
              .on("tick", function() {
                  link.attr("x1", function(d) { return d.source.x; })
                      .attr("y1", function(d) { return d.source.y; })
                      .attr("x2", function(d) { return d.target.x; })
                      .attr("y2", function(d) { return d.target.y; });

                  node.attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
              });

                
          var min_size = Infinity;
          var max_size = -Infinity;

          for (var i = 0; i < graph.nodes.length; i++) {
              var node = graph.nodes[i];
              if (node.size < min_size) {
                  min_size = node.size;
              }

              if (node.size > max_size) {
                  max_size = node.size;
              }

          }
          var size = d3.scale.log()
                    .domain([1000, max_size])
                    .range([3, 20]).clamp([true, false]);

          var svg = d3.select("#container").append("svg")
              .attr("width", width)
              .attr("height", height)
 
          var node = svg.selectAll(".node");

          var linksvg = svg.append("svg:g");
          var link = linksvg.selectAll(".link");
          
          node = node.data(force.nodes(), function (d) { return d.index; });

          node.enter().append("circle")
              .attr("class", function (d) { return "node " + d.index; })
              .attr("r", function(d) { return size(d.size); })
              .call(force.drag)
              .on("click", function(d) { drawUpdate(d.color_value) });

          node.insert("title")
              .text(function(d) { return d.name });
          node.exit().remove();

          var color = d3.scale.category20();

          var update = function() {
             
              node.style("fill", function(d) { return color(d.color_value); })
              .call(force.drag);

              link = link.data(force.links(),
                      function(d) { return d.source.index + "-" +
                          d.target.index; });
              link.enter().append("line", ".node")
                  .attr("class", "link")
                  .style("stroke", function(d) { return linkcolorpos(d.value);});

              link.insert("title")
                  .text(function(d)  { return "Similarity " + 
                      d.source.name + " - " + d.target.name + ": " + d.value; });
              link.exit().remove();

              force.start();
          }

          var slider = $("#slider");
          //adjust threshold

          var findNode = function (id) {
              for (var i=0; i < nodes.length; i++) {
                  if (nodes[i].index === id)
                      return nodes[i]
              };
          }

          words = [] 
          $.each(graph.keyword_count["1"],
                  function(key, value) {
                      words.push({
                          "text": key,
                          "size": value
                      })});

          var textsize = d3.scale.linear()
              .domain([0,1])
              .range([30, 60]);

          var layout = d3.layout.cloud().size([600,600])
              .words(words)
              .padding(5)
              .rotate(0)
              .font("Impact")
              .fontSize(function(d) { return d.size; })
              .on("end", draw)
              .start();

          g = d3.select("#word-cloud").append("svg")
                .attr("width", 600)
                .attr("height", 600)
                .append("g")

          function draw(words) {
            d3.select("#word-cloud").select("svg") .selectAll("g").remove()

            d3.select("#word-cloud").select("svg") .append("g")
            .attr("transform", "translate(300,300)") .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return color(i) })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });

          }

          function drawUpdate(community){
              var values = $.map(graph.keyword_count[(community + "")], 
                      function(key, value) { return value });
              var max_freq = Math.max.apply( Math, values);
              var min_freq = Math.min.apply( Math, values);
              words = []; 

              node.style("stroke-width", function(d) { 
                  if (d.color_value === community) {
                      return 3;
                  } else {
                      return 0.5;
                  }}).call(force.drag);
              force.start();


              var textsize = d3.scale.linear()
                            .domain([0,1])
                            .range([20,60])
              $.each(graph.keyword_count[(community + "")],
                      function(key, value) {
                          words.push({
                              "text": key,
                              "size": value
                          })});


            layout
                  .words(words)
                  .padding(5)
                  .rotate(0)
                  .font("Impact")
                  .fontSize(function(d) { return textsize(d.size); })
                  .start();

          }
          function threshold() {
              var n_edges = parseInt(slider.val());
              links.splice(0, links.length);

              for (var i = 0; i < n_edges; i++) {
                  var link = graph.links[i];
                  if (link.values[0] === 0.0) {
                      break;
                  }

                  var sourceNode = findNode(link.source);
                  var targetNode = findNode(link.target);

                  var newLink = {
                      "source" : sourceNode,
                      "target" : targetNode,
                      "value"  : link.values[0]
                  }
                  links.push(newLink);
              }
              update();
          }
         
          slider.attr("step", 1);
          slider.attr("min" , 0);
          slider.attr("max", 8 * graph.nodes.length);
          slider.val(graph.nodes.length);
          $("#slider-label").text(graph.nodes.length);  

          slider.on("change input", function() {
                  $("#slider-label").text(parseInt(slider.val()));
                  threshold();
          });
            
          threshold();


        });

      });
    </script>

</body>
</html>
