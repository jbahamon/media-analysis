<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #000000;
  stroke-width: 0.5px;
}

.link {
  stroke-width:3px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
  
d3.json("news.json", function(error, graph) {
  var size = d3.scale.log()
              .domain([ graph.min_influence, graph.max_influence ])
              .range([5, 15]);
 
  var linkcolor = d3.scale.sqrt()
      .domain([graph.min_similarity,graph.max_similarity])
      .range(["yellow", "blue"]);
 
  var color;

  console.log(graph.color)
  if (graph.color === "degree") 
    color = d3.scale.sqrt()
              .domain([ graph.min_degree, graph.max_degree ])
              .range(["grey", "red"]);
  else
     color = d3.scale.category20();
  
  var force = d3.layout.force()
      .charge(-120)
      .linkDistance(50)
      .size([width, height]);

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return linkcolor(d.value);} );

  link.append("title")
      .text(function(d) { return d.value; });
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return size(d.size); })
      .style("fill", function(d) { return color(d.color_value); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
